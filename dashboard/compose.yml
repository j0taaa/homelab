services:
  dashboard:
    image: nginx:alpine
    container_name: dashboard
    restart: unless-stopped
    networks:
      - proxy
    volumes:
      - ./site:/usr/share/nginx/html:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`dashboard.${shared__base_domain:-jaypussy.site}`)"
      - "traefik.http.routers.dashboard.entrypoints=web"
      - "traefik.http.routers.dashboard.middlewares=dashboard-auth"
      - "traefik.http.middlewares.dashboard-auth.basicauth.users=${dashboard__basic_auth}"
      - "traefik.http.middlewares.dashboard-auth.basicauth.removeheader=true"
      - "traefik.http.services.dashboard.loadbalancer.server.port=80"

networks:
  proxy:
    external: true
