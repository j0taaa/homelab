services:
  crafty-controller:
    image: registry.gitlab.com/crafty-controller/crafty-4:latest
    container_name: crafty-controller-test
    restart: unless-stopped
    environment:
      - TZ=${shared__tz:-Etc/UTC}
    ports:
      - "8443:8443" # Web UI (HTTPS)
      - "19132:19132/udp" # Bedrock
      - "25500-25600:25500-25600" # MC server port range
    volumes:
      - crafty-backups:/crafty/backups
      - crafty-logs:/crafty/logs
      - crafty-servers:/crafty/servers
      - crafty-config:/crafty/app/config
      - crafty-import:/crafty/import

volumes:
  crafty-backups:
  crafty-logs:
  crafty-servers:
  crafty-config:
  crafty-import:
